<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bảng cửu chương</title>
</head>
<body>
<h1>In bảng cửu chương</h1>

<script>
    document.write("<table border='1' width='800px' cellpadding='0' cellspacing='0'>");
    for (let i = 1; i <= 9; i++) {
        document.write("<tr>")
        for (let j = 2; j <= 9; j++) {
            document.write("<td>" + i + "*" + j + "=" + (i * j));
            document.write("<td/>");
        }
        document.write("<tr/>");
    }
document.write("</table>");
</script>
</body>
</html>
